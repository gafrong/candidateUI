<form>
  <div class="form-group">
    <input type="text" ng-model="candidate.name" class="form-control" placeholder="name"><br>
    <input type="radio" class="" ng-model="candidate.available"> Currently Employed<br>
    <input type="email" ng-model="candidate.email" class="form-control" placeholder="email"><br>
    <input type="text" ng-model="candidate.street" class="form-control" placeholder="street"><br>
    <input type="text" ng-model="candidate.state" class="form-control" placeholder="state"><br>
    <input type="text" ng-model="candidate.desired" class="form-control" placeholder="desired salary"><br>
    <input type="text" ng-model="candidate.current" class="form-control" placeholder="current salary"><br>
    <button ng-click="save()" class="btn-primary btn-sm">Save</button>
  </div>  
</form>
